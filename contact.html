<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Me
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="contact-style.css">
    </head>
    <body class="text-bg-light p-3">

        <button class="dark-button" onclick="toggleDark()">
            <svg class="dark-button" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">

            </svg>
         </button>
        
        <h1 class="vertical-center">Contact Me</h1>
        
        <form class="text-center">
            <label for="fullname">Name</label>
            <input type="text">

            <label for="email">Email</label>
            <input type="email">

            <label for="message">Message</label>
            <textarea rows="5" cols="25" ></textarea>

            <input type="submit" value="submit">
        
        </form>
        <script src="email.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
